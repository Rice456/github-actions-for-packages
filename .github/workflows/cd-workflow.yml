name: Docker CD

on: push

jobs:
  pre_load:
    name: Verify Test Eligibility
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          paths_ignore: '["**/README.md", "**/.gitignore"]'
          skip_after_successful_duplicate: 'true'
          concurrent_skipping: 'same_content_newer'
  build:
    needs: pre_load
    if: needs.pre_load.outputs.should_skip != 'true' && github.ref_type != 'tag'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: npm install and build webpack
        run: |
          npm install
          npm run build
      - uses: actions/upload-artifact@master
        with:
          name: webpack artifacts
          path: public/

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        os: [ubuntu-lastest, windows-2016]
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/download-artifact@master
        with:
          name: webpack artifacts
          path: public
      - name: npm install, and test
        run: |
          npm install
          npm test
        env:
          CI: true

  Build-and-Push-Docker-Image:
    runs-on: ubuntu-latest
    needs: test
    if: always() && (needs.test.result == 'success' || github.ref_type == 'tag')
    name: Docker Build, Tag, Push

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Download built artifact
        uses: actions/download-artifact@main
        with:
          name: webpack artifacts
          path: public
      - name: Set tag
        if: ${{github.ref_type == 'tag'}}
        id: myTag
        run: echo "::set-output name=sha_short::$(git rev-parse --short=7 ${{github.sha}})"
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/rice456/github-actions-for-packages
          tags: |
            type=ref,event=branch
            type=ref,suffix=-${{ steps.myTag.outputs.sha_short }},event=tag
            type=ref,event=pr

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
          registry: ghcr.io

      - run: echo ${{github.ref_name}}

      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          file: ./Dockerfile